<!DOCTYPE html>
<html>
<head>
  <title>Login - PayPal</title>
</head>
<body>
  <h2>Secure Login</h2>
  <form action="https://www.paypal.com/auth">
    Email: <input type="text" name="email"><br>
    Password: <input type="password" name="password"><br>

</body>
